<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/account.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>
        <div class="tophead">
            <div class="brandlogo">
                Mindfulness
            </div>

            <div>
                <span class="menulines" onclick="openNav()">&#9776</span>
            </div>
        </div>
    </header>
    <div class="sidenav" id="mysidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
            &times
        </a>
        <a class="account" href="account.html" target="_blank"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Log In</a>
        <a class="home" href="index.html" target="_blank"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
        <a class="courses" href="courses.html" target="_blank"><i class="fa fa-gg" aria-hidden="true"></i> Courses</a>
        <a class="trainers" href="trainers.html" target="_blank"><i class="fa fa-angle-double-right" aria-hidden="true"></i> Trainers</a>
        <a class="membership" href="membership.html" target="_blank"><i class="fa fa-user-plus" aria-hidden="true"></i> Membership</a>
        <a class="about-1" href="about.html" target="_blank"><i class="fa fa-address-book-o" aria-hidden="true"></i> About</a>
        <a class="contact" href="contact.html" target="_blank"><i class="fa fa-whatsapp" aria-hidden="true"></i></i></i> Contact</a>
    </div>


    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Sign In </h2>
          <h2 class="inactive underlineHover">Sign Up </h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="images/user.png" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In ">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>

      <script>

        const openNav = () => {
            document.getElementById('mysidenav').style.width = "250px"
        }
        const closeNav = () => {
            document.getElementById('mysidenav').style.width = "0"
        }

    </script>
</body>
</html>
