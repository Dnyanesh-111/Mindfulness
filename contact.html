<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheets/contact.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="tophead">
      <div class="brandlogo">
        Mindfulness
      </div>

      <div>
        <span class="menulines" onclick="openNav()">&#9776</span>
      </div>
    </div>
  </header>
  <div class="sidenav" id="mysidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
      &times
    </a>
    <a class="account" href="account.html" target="_blank"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Log In</a>
    <a class="home" href="index.html" target="_blank"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
    <a class="courses" href="courses.html" target="_blank"><i class="fa fa-gg" aria-hidden="true"></i> Courses</a>
    <a class="trainers" href="trainers.html" target="_blank"><i class="fa fa-angle-double-right" aria-hidden="true"></i>
      Trainers</a>
    <a class="membership" href="membership.html" target="_blank"><i class="fa fa-user-plus" aria-hidden="true"></i>
      Membership</a>
    <a class="about-1" href="about.html" target="_blank"><i class="fa fa-address-book-o" aria-hidden="true"></i>
      About</a>
    <a class="contact" href="contact.html" target="_blank"><i class="fa fa-whatsapp" aria-hidden="true"></i></i></i>
      Contact</a>
  </div>

  <div class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <span>CONTACT</span>
              <span>US</span>
            </div>
            <div class="app-contact">CONTACT INFO : +91 95886 25234</div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <input class="app-form-control" placeholder="NAME">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="EMAIL">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="CONTACT NO">
              </div>
              <div class="app-form-group message">
                <input class="app-form-control" placeholder="MESSAGE">
              </div>
              <div class="app-form-group buttons">
                <button class="app-form-button">CANCEL</button>
                <button class="app-form-button">SEND</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="f-container2">
      <img src="images/band-logo.png" alt="">
      <h4> Mindfulness</h4>
    </div>
  </footer>
  <script>

    const openNav = () => {
      document.getElementById('mysidenav').style.width = "250px"
    }
    const closeNav = () => {
      document.getElementById('mysidenav').style.width = "0"
    }

  </script>
</body>

</html>
